# set dev profile to execute repository tests in-memory
spring.profiles.active=dev

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource2.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource2.driverClassName=org.h2.Driver
spring.datasource2.username=sa
spring.datasource2.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console